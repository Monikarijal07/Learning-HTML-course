<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>catPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!--TODO: add link to cat photos-->
    <p>Click here to view more <a href="#">cat photos</a>
    </p>
    <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
    </a>
    <h3>Cat Lists</h3>
    <div class-lists>
      <p>Things cat <em><strong>loves</strong></em>:</p>
      <ul>
         <li>cat nip</li>
         <li>laser pointers</li>
         <li>lasagna</li>
      </ul>
      <img src="lasagna.jpg" alt="Lasahna">
      <p>Things cat <em><strong>hates</strong></em>:</p>
      <ul>
         <li>flea treatment</li>
         <li>thunder</li>
         <li>other cats</li>
      </ul>
    </div>
    <img src="cats.jpg" alt="Cats">
    <form action="/submit-cat-photo">
        <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor"> Indoor
        </label><br>
        <label for="outdoor">
            <input id="outdoor"type="radio" name="indoor-outdoor"> Outdoor
        </label><br>

        <label for="loving"><input id="loving" type="checkbox" name="personality">Loving
        </label><br>
        <label for="loving"><input id="lazy" type="checkbox" name="personality">Lazy
        </label><br>
        <label for="loving"><input id="energetic" type="checkbox" name="personality">Energetic
        </label><br>

        <input type="text" placeholder="cat photo URL" required> 
        <!--TODO:'required' comment to 'please fill out the field or blank area'-->
        <button type="submit">Submit</button>
    </form>
    </main>
</body>
</html>
